# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data
    application: Demo Data
    deploymentType: Job
    version: a103b2f191428ebf7e426db6592c9abafb0860a0
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Flask API
    application: Flask API
    deploymentType: Service
    version: c746027dd167cddff861b11afe429e55e0e72577
    resources:
      cpu: 300
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: flaskapi-c746027
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: f1-data
  - name: Streamlit using HTTP API
    application: Streamlit using HTTP API
    deploymentType: Service
    version: 83e26b7cc635a3d7b216d1d4ad7151736f2378f4
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlitusinghttp
    desiredStatus: Running
    variables: &o0 []
  - name: WS Server
    application: WS Server
    deploymentType: Service
    version: 3ffc1ec7968116a9c5d01a6cb2c29e7f8dcda367
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: wsserver-3ffc1ec
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: f1-data
  - name: Streamlit WS
    application: Streamlit WS
    deploymentType: Service
    version: 675e516726dfd5e9f0fa399460565e7c0b60fc2c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlitws-f334b0
    desiredStatus: Running
    variables: *o0
  - name: Streamlit
    application: Streamlit
    deploymentType: Service
    version: 1cbac4416b0c16d35d237c78e3c28651e2d14713
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlit-dash
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: f1-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
